

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS WORD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="container-fluid text-center">Muhammad Hamza MS-Word Clone</h1>
    <div class="container">
        <div class="d-flex flex-wrap justify-content-center">
            <select class="m-2" id="select-font">
                <option value="" disabled selected>Fonts</option>
                <option value="sans-serif">sans-serif</option>
                <option value="monospace">monospace</option>
                <option value="fantasy">fantasy</option>
                <option value="pacifico">pacifico</option>
            </select>
            <input class="m-2" type="number" placeholder="12" id="size">
            <button class="m-2 " id="a" title="Increase Font">A <sup>+</sup></button>
            <button class="m-2 " id="a1" title="Decrease Font">A <sup>-</sup></button>
            <button class="m-2 " id="case" title="Change Case">Aa</button>
            <button class="m-2 " id="bold" title="Bold Text">B</button>
            <button class="m-2 " id="italic" title="Italic Text">I</button>
            <button class="m-2 " id="underline" title="Underline Text">U</button>
            <button class="m-2 " id="shadow" title="Add Text Shadow">A</button>
            <button class="m-2 " id="textColorName">Color</button>
            <button class="m-2 " id="bg" title="Background Color">Bg Color</button>
            <button class="m-2 " id="bor" title="Border">Border</button>
            <button class="m-2 " id="left" title="Align Left">Left</button>
            <button class="m-2 " id="Center" title="Align Center">Center</button>
            <button class="m-2 " id="right" title="Align Right">Right</button>
            <button class="m-2 " id="strike" title="Strike Through"><s>abc</s></button>
            <button class="m-2 " id="find" title="Find Text">Find</button>
            <button class="m-2 " id="replace" title="Replace Text">Replace</button>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <textarea class="form-control" id="textarea" rows="10" placeholder="Type your text here..."></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
